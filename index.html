<body>

    <!-- Tool Box Container-->
    <div class="toolbox-cont">

            <div class="light_pink color"></div>
            <div class="light_green color"></div>
            <div class="light_blue color"></div>
            <div class="black color"></div>
        </div>


        <div class="action_button">
            <div class="add">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!-- Modal box for Task input -->
    <div class = "modal-container">
            <textarea class="textArea-container">
                
            </textarea>
            <div class="colorArea">

            </div>
