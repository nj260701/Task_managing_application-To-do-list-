<body>

    <!-- Tool Box Container-->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="light_pink color"></div>
            <div class="light_green color"></div>
            <div class="light_blue color"></div>
            <div class="black color"></div>
        </div>


        <div class="action_button">
            <div class="add">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>


    <div class="main-cont">

        <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">id1</div>
            <div class="task-area">This is Task 1</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
